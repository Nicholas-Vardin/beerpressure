<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BeerPressure</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e4e4e4 0%, #525252 100%);
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #googleSignInButton {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .divider {
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üç∫</div>
        <h1>Welcome to BeerPressure</h1>
        <p class="subtitle">Sign in to continue to your account</p>
        
        <div id="googleSignInButton"></div>
        
        <div class="footer">
            By signing in, you agree to our Terms & Privacy Policy
        </div>
    </div>

    <script>
        // Initialize Google Sign-In when page loads
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "1046265216691-idoefrh9eu9d9kgn25h361npeq7aegui.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleSignInButton"),
                { 
                    theme: "outline", 
                    size: "large",
                    width: 300,
                    text: "signin_with",
                    shape: "rectangular"
                }
            );

            // Optional: Show One-Tap prompt
            // google.accounts.id.prompt();
        };

        function handleCredentialResponse(response) {
            console.log("User signed in successfully!");
            console.log("JWT Token:", response.credential);
            
            // Decode the JWT to get user info (optional - for display purposes)
            const userInfo = parseJwt(response.credential);
            console.log("User Info:", userInfo);
            
            // Store the token in localStorage
            localStorage.setItem('userToken', response.credential);
            localStorage.setItem('userName', userInfo.name);
            localStorage.setItem('userEmail', userInfo.email);
            localStorage.setItem('userPicture', userInfo.picture);
            
            // Redirect to main page
            window.location.href = 'index.html';
        }

        // Helper function to decode JWT
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
